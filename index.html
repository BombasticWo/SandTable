<!DOCTYPE html>
<html>
<head>
    <title>Sand Table G-Code Gen</title>
    <style>
        /* This section controls the background color */
        body { 
            font-family: sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px; 
            background-color: #2c3e50; /* A deep, professional blue */
            color: white; /* Makes text readable on blue */
        }

        canvas { 
            border: 4px solid #ffffff; 
            background: #ffffff; 
            cursor: crosshair; 
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .controls { 
            margin: 20px; 
            display: flex; 
            gap: 10px; 
        }

        button {
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            border: none;
        }

        #downloadBtn { background-color: #27ae60; color: white; }
        #clearBtn { background-color: #e74c3c; color: white; }

        #gcodePreview { 
            width: 250px; 
            height: 150px; 
            margin-top: 10px; 
            font-family: monospace; 
            font-size: 11px;
            background: #1a252f;
            color: #1abc9c;
            border: 1px solid #34495e;
            padding: 10px;
        }
    </style>
